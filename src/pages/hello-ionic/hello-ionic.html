<ion-content>

  <div class="camBtn">
    <button ion-fab large id="camera" (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </button>

    <button ion-fab small left id="profile" (click)="goToProfile()">
      <ion-icon medium name="ios-contact-outline"></ion-icon>
    </button>

    <ion-card right id="camCard" (click)="goToPhoto()">
      <img src={{picture}} />
    </ion-card>
  </div>

</ion-content>
