<ion-header>

  <ion-navbar class="detailsNavBar">

    <!-- <button ion-button medium round id="backToPhotos" (click)="goToPhotos()">
      <ion-icon name="md-arrow-round-back"></ion-icon>
    </button> -->

    <h2 id="title">New Report</h2>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>
    <b>Your Location:</b>
  </p>
  <div #map id="map"></div>

  <p>
    <b>Enter Incident Description (optional):</b>
  </p>
  <div class="description">
    <textarea id="text" rows="10" type="text" value="" [(ngModel)]="desc"></textarea>
  </div>

  <div id="selector">
    <ion-list>
      <ion-item>
        <ion-label>Category</ion-label>
        <ion-select [(ngModel)]="category">
          <ion-option value="Food">Food</ion-option>
          <ion-option value="Electricity">Electricity</ion-option>
          <ion-option value="Water">Water</ion-option>
          <ion-option value="Health">Health</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>

  <ion-grid>

    <ion-row>
      <ion-col col-6>
        <button ion-button full id="backToPhotos" (click)="goToPhotos()">
          Back
        </button>
      </ion-col>

      <ion-col col-6>
        <button ion-button full id="submit" (click)="submit()">
          Submit
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
