<ion-header>
  <ion-navbar class="photoNavbar">

    <button ion-button medium outline id="back" (click)="closePhotos()">
      <ion-icon name="md-close"></ion-icon>
    </button>

    <h2 id="title">New Report</h2>

    <button ion-button medium outline id="forward" (click)="goToDetails()">
      <ion-icon name="md-checkmark"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>


<ion-content>

  <ion-slides pager="true">
    <ion-slide *ngFor="let pic of thePhotos">
      <ion-card class="slidecard">

        <img src={{pic}} />
        <button ion-fab small round color="danger" id="remove" (click)="removePhoto(pic)">
          <ion-icon name="md-remove"></ion-icon>
        </button>

      </ion-card>
    </ion-slide>
  </ion-slides>

  <div class="photoViewButtons">



  </div>

</ion-content>
